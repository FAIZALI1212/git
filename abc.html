<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Product Card with Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Additional CSS styles can be added here */
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Store</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="cartIcon"><i class="fas fa-shopping-cart"></i> <span id="cartCount" class="badge bg-secondary">0</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">Price: $10</p>
          <button class="btn btn-primary addToCart" data-name="Product 1" data-price="10">Add to Cart</button>
        </div>
      </div>
    </div>
    <!-- Add more product cards here -->
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function() {
    let cart = [];

    // Add to cart button click event
    $('.addToCart').click(function() {
      let name = $(this).data('name');
      let price = parseFloat($(this).data('price'));
      cart.push({ name, price });
      updateCart();
    });

    // Update cart count and display
    function updateCart() {
      let totalCount = cart.length;
      $('#cartCount').text(totalCount);
    }

    // Basket icon click event
    $('#cartIcon').click(function() {
      let totalPrice = 0;
      let cartItems = '';
      cart.forEach(item => {
        totalPrice += item.price;
        cartItems += `<li>${item.name} - $${item.price}</li>`;
      });
      let checkoutMessage = `<div class="container">
                                <h2>Checkout</h2>
                                <ul>${cartItems}</ul>
                                <p>Total Price: $${totalPrice.toFixed(2)}</p>
                             </div>`;
      alert(checkoutMessage);
    });
  });
</script>
</body>
</html>
